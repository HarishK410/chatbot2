<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(circle, #111, #000);
    }
    
    #chat-container {
      width: 400px;
      height: 600px;
      background: linear-gradient(145deg, #1c1c1c, #282828);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
      display: flex;
      flex-direction: column;
      padding: 20px;
      transform: scale(1) rotate(0deg);
      animation: floatingEffect 5s ease-in-out infinite;
    }

    @keyframes floatingEffect {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .message {
      padding: 12px 20px;
      margin: 15px 0;
      border-radius: 25px;
      font-size: 18px;
      max-width: 80%;
      word-wrap: break-word;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .user {
      background: #00ffd5;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    .bot {
      background: #212121;
      color: #d0f8f8;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      border: 2px solid #00ffd5;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    #input-box {
      display: flex;
      align-items: center;
      margin-top: 20px;
      padding: 12px;
      background: rgba(0, 255, 255, 0.05);
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }
    
    #user-input {
      width: 85%;
      padding: 12px 18px;
      border-radius: 30px;
      background: #333;
      border: none;
      color: white;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      outline: none;
      transition: background 0.3s ease;
    }

    #user-input:focus {
      background: #444;
    }

    #send-btn {
      padding: 12px 24px;
      margin-left: 10px;
      background: linear-gradient(145deg, #00ffd5, #00d1d1);
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
    }
    
    #send-btn:hover {
      background: linear-gradient(145deg, #00d1d1, #00ffd5);
      transform: scale(1.05);
    }

    #send-btn:active {
      transform: scale(0.98);
    }

    ::-webkit-scrollbar {
      width: 7px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 255, 0.5);
      border-radius: 15px;
    }

    .typing {
      display: inline-block;
    }

    .typing-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00ffd5;
      margin-right: 5px;
      animation: typingAnimation 1.4s infinite both;
    }
    
    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }
    .typing-dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    .typing-dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-box">
      <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    const knowledge = {
      greetings: {
        patterns: ["hi", "hello", "hey", "greetings", "what's up", "howdy"],
        responses: [
          "Hello there! üòä",
          "Hi! How can I help you today?",
          "Greetings! What's on your mind?"
        ]
      },
      farewells: {
        patterns: ["bye", "goodbye", "see you", "farewell", "quit", "exit"],
        responses: [
          "Goodbye! Come back anytime!",
          "See you later! üëã",
          "Farewell! It was nice chatting with you!"
        ]
      },
      questions: {
        "your name|who are you": [
          "I'm ChatBot, your friendly browser assistant!",
          "You can call me ChatBot! I live in your browser.",
          "I'm Botty, your digital companion!"
        ],
        "what do you do|what can you do|what various tasks": [
          "I can assist you with various tasks! Here's a list of what I can do:",
          " - Answer questions on a wide range of topics.",
          " - Tell you jokes to brighten your day.",
          " - Give you the current time.",
          " - Provide today's date.",
          " - Provide weather updates (general information).",
          " - Help you with simple tasks and queries!",
          "Ask me anything and I'll try my best to assist you! üòä"
        ].join('\n'),
        "how are you|how's it going": [
          "I'm just code, but running smoothly! How about you?",
          "All systems operational! üòä How are you?",
          "I don't have feelings, but my circuits are buzzing happily!"
        ],
        "time|what time is it": () => {
          const now = new Date();
          return `The current time is ${now.toLocaleTimeString()}`;
        },
        "date|today's date": () => {
          const now = new Date();
          return `Today is ${now.toLocaleDateString()}`;
        },
        "weather|forecast": [
          "I'm just a simple bot and don't have real weather data.",
          "For real weather, check a weather service, but I can tell you it's always 72¬∞ and sunny in my digital world! ‚òÄÔ∏è"
        ],
        "thank you|thanks": [
          "You're welcome! üòä",
          "My pleasure!",
          "Happy to help!"
        ],
        "joke|funny|make me laugh": [
          "Why don't scientists trust atoms? Because they make up everything!",
          "Did you hear about the mathematician who's afraid of negative numbers? He'll stop at nothing to avoid them!",
          "Why don't skeletons fight each other? They don't have the guts!",
          "I'm reading a book about anti-gravity. It's impossible to put down!",
          "Why did the scarecrow win an award? Because he was outstanding in his field!"
        ],
        "anything|answer anything": [
          "Sure! I can answer almost anything! Try asking me a question!",
          "Ask me anything! I'll do my best to respond."
        ],
        "ok": [
          "Got it! Let me know if you need anything else. üòä",
          "Okay! I'm here if you need me.",
          "Alright! Just let me know if you want to chat!"
        ]
      },
      fallbacks: [
        "I'm not sure I understand. Could you rephrase that?",
        "That's interesting! Tell me more.",
        "I'm still learning. Could you ask me something else?",
        "What else would you like to know?",
        "Let me think about that... I'm just a simple program!",
        "I don't have an answer for that, but I'm happy to chat!"
      ]
    };

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      
      if (sender === 'bot' && text === "Typing...") {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'typing';
        typingDiv.innerHTML = \` 
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        \`;
        msgDiv.appendChild(typingDiv);
      } else {
        msgDiv.innerHTML = text.replace(/\n/g, '<br>');
      }
      
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msgDiv;
    }

    function getRandomResponse(responses) {
      if (Array.isArray(responses)) {
        return responses[Math.floor(Math.random() * responses.length)];
      }
      return responses;
    }

    function getBotResponse(input) {
      const lowerInput = input.toLowerCase().trim();
      
      if (knowledge.greetings.patterns.some(pattern => lowerInput.includes(pattern))) {
        return getRandomResponse(knowledge.greetings.responses) + "\n\n" + knowledge.questions["what do you do|what can you do|what various tasks"];
      }
      
      if (knowledge.farewells.patterns.some(pattern => lowerInput.includes(pattern))) {
        return getRandomResponse(knowledge.farewells.responses);
      }
      
      for (const [patterns, response] of Object.entries(knowledge.questions)) {
        const patternList = patterns.split('|');
        if (patternList.some(pattern => lowerInput.includes(pattern))) {
          if (typeof response === 'function') {
            return response();
          }
          return getRandomResponse(response);
        }
      }

      return getRandomResponse(knowledge.fallbacks);
    }

    function handleUserInput() {
      const input = userInput.value.trim();
      if (input === '') return;

      addMessage(input, 'user');
      userInput.value = '';
      userInput.focus();

      const typingMessage = addMessage("Typing...", 'bot');
      
      setTimeout(() => {
        const reply = getBotResponse(input);
        typingMessage.innerHTML = reply.replace(/\n/g, '<br>');
      }, 500 + Math.random() * 1000);
    }

    sendBtn.addEventListener('click', handleUserInput);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleUserInput();
    });

    setTimeout(() => {
      addMessage("Hello! I'm your browser-based chatbot. üòä Try asking me something or say 'tell me a joke'!", 'bot');
    }, 500);

    userInput.focus();
  </script>
</body>
</html>
